{% extends 'base.html' %}
{% load static %}
{% block content %}


<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
        <label  class="form-label">Address</label>
        <input type="text" class="form-control" name="a" placeholder="">
    </div>
    <div class="mb-3">
        <label  class="form-label">Phone Number</label>
        <input type="number" class="form-control" name="p" placeholder="0000000000">
    </div>
    <div class="mb-3">
        <label  class="form-label">Account Number</label>
        <input type="number" class="form-control" name="an" placeholder="000 000 00 00">
    </div>
    <div class="mb-3">
        <input type="submit" class="btn btn-primary">
    </div>

</form>
{% endblock %}
